name: Execute script

on:
  workflow_dispatch:
    inputs:
      action:
        description: Action
        required: true
        type: choice
        options:
          - upsert
          - remove
          - disable
          - redirect

      plugins:
        description: Plugins
        required: true
        type: string

      channel:
        description: Conduit channel
        required: false
        type: string

permissions:
  contents: write

jobs:
  execute:
    name: ${{ inputs.action }}
    runs-on: ubuntu-latest
    steps:
      - name: Notify dispatcher about execution
        if: ${{ inputs.channel }}
        run: |
          curl https://tracker.vendetta.rocks/conduit/$CHANNEL -H "Authorization: Conduit $TOKEN" -d "https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
        env:
          CHANNEL: ${{ inputs.channel }}
          TOKEN: ${{ secrets.CONDUIT_TOKEN }}

      - uses: actions/checkout@v3
        with:
          path: scripts
      - uses: actions/checkout@v3
        with:
          repository: vd-plugins/proxy
          token: ${{ secrets.PROXY_TOKEN }}
          path: proxy

      - name: Execute script
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          cd proxy
          node ../scripts/$ACTION.mjs
          git push
        env:
          ACTION: ${{ inputs.action }}
          PLUGINS: ${{ inputs.plugins }}
